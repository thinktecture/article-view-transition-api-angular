<header>
  <section>
    <h1>Thinktecture AG</h1>
    <h2>Members</h2>
  </section>
</header>

<main>
  @for (member of members; track member.id) {
    <div
      class="card"
      (click)="select(member.id)"
      [routerLink]="['/details', member.id]"
      [style.view-transition-name]="
        member.id === selectedId() ? 'card-image' : 'none'
      "
    >
      <img [src]="member.imageUrl" />
    </div>
  }
</main>
